<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: white ; 
    }

    #centerBox {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      position: relative;
    }

    #centerText {
      color: purple;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="centerBox">
    <p id="centerText">This is center.</p>
  </div>

</body>
</html>
